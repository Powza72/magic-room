<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rhythm - ห้องที่ 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #d8c4f2; /* สีม่วงอ่อน */
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-size: 2.8em;
      color: #5e4b8b;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin: 30px 0;
    }

    .question h2 {
      font-size: 1.5em;
      color: #4c3c75;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #6b5aa0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #584692;
    }
  </style>
</head>
<body>

  <header>
    <h1>ห้องที่ 1 – สะท้อนหัวใจผ่านดวงตา</h1>
    <p>ลองใช้ดวงตาภายใน มองเข้าไปในหัวใจของคุณ</p>
  </header>

  <div class="container">
    <div class="question">
      <h2>1. หากให้ความรู้สึกในช่วงที่ผ่านมาเป็นภาพหนึ่งภาพ มันจะเป็นภาพอะไร?</h2>
      <textarea placeholder="บรรยายภาพ หรือเขียนความรู้สึกที่คุณเห็นในใจ..."></textarea>
    </div>

    <div class="question">
      <h2>2. คุณเห็นอะไรในตัวเองในช่วงเดือนที่ผ่านมา?</h2>
      <textarea placeholder="ความเข้มแข็ง ความว่างเปล่า หรือความหวัง...?"></textarea>
    </div>

    <button>ส่งคำตอบ</button>
  </div>

</body>
</html>
